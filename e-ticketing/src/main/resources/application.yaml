
server:
  port: 8081


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/e_ticketing
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    url: jdbc:postgresql://localhost:5432/e_ticketing
    user: postgres
    password: admin
    locations: classpath:/db/migration
    baseline-on-migrate: true

